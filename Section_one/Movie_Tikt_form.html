<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>

    <style>
        table, td {
            border: 1px  solid  #141515;
            border-collapse: collapse;
            font-size: 20px;
            padding: 10px;
            background-color: #96D4D4;
        }
    </style>
</head>

<body>
   <center>
    <h1> <u>Book Movie Tickets</u> </h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="">City:</label>
                </td>
                <td>
                    <select>
                        <option value="">Select City</option>
                        <option value="">Lucknow</option>
                        <option value="">Mumbai</option>
                        <option value="">Delhi</option>
                        <option value="">Punjab</option>
                        <option value="">Banglore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cinemas:</td>
                <td>
                    <select>
                        <option value="">Select Cinema</option>
                        <option value="">PVR Cinema</option>
                        <option value="">Inox Gomtinager</option>
                        <option value="">Sahu Cinema</option>
                        <option value="">Carnival Cinema</option>
                        <option value="">Inox Prime Cinema</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Movies:</td>
                <td>
                    <select>
                        <option value="">Select Movie</option>
                        <option value="">RRR</option>
                        <option value="">URI the strike</option>
                        <option value="">Adipurus</option>
                        <option value="">Ms Dhoni The untold Story</option>
                        <option value="">Shershah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Timing:</td>
                <td>
                    <select>
                        <option value="">Select Timing</option>
                        <option value="">10:00 (Screen1)</option>
                        <option value="">10:20 (Screen2)</option>
                        <option value="">10:40 (Screen3)</option>
                        <option value="">1:00 (Screen1)</option>
                        <option value="">1:30 (Screen2)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Class:</td>
                <td>
                    <select>
                        <option value="">Select Class</option>
                        <option value="">Recliner (Rs. 450.00)</option>
                        <option value="">Prime (Rs. 350.00)</option>
                        <option value="">Gold (Rs. 250.00)</option>
                        <option value="">classic (Rs. 150.00)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>No Of Tickets:</td>
                <td>
                    <select>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>  <button>Submit</button></td>
            </tr>
        </table> <br>
      
    </form>
   </center>

</body>

</html>
